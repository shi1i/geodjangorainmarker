<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 920px;
            width: 100%;
        }
        .leaflet-top.leaflet-right {
            z-index: 1000;
            position: absolute; 
            top: 10px; 
            right: 10px; 
        }
        .custom-control {
            background-color: white;
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([45.03, 41.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = [];

        // Функция для добавления маркера на карту
        function addMarker(lat, lng) {
            var marker = L.marker([lat, lng]).addTo(map);
            markers.push(marker); // Добавляем маркер в массив


            // Fetch last rainfall data
            fetch(`/api/last_rainfall/${lat}/${lng}/`)
                .then(response => response.json())
                .then(data => {
                    var popupContent = `Широта: ${lat}, Долгота: ${lng}<br>Станция: ${data.station}<br>`;
                    if (data.date) {
                        popupContent += `Последний дожль был: ${data.date}<br>Количество осадков: ${data.rainfall} мм`;
                    } else {
                        popupContent += `Дождя не было`;
                    }
                    marker.bindPopup(popupContent).openPopup();
                })
                .catch(error => {
                    console.error('Ошибка получения запроса:', error);
                    marker.bindPopup(`Широта: ${lat}, Долгота: ${lng}<br>Невозможно получить актуальную информацию.`).openPopup();
                });
        }

        // Функция для удаления всех маркеров с карты
        function deleteMarkers() {
            for (var i = 0; i < markers.length; i++) {
                map.removeLayer(markers[i]); // Удаляем маркер с карты
            }
            markers = []; // Очищаем массив маркеров
        }

        // Обработчик события при клике на карту для добавления метки
        map.on('click', function(e) {
            var lat = e.latlng.lat; // Широта (latitude) клика
            var lng = e.latlng.lng; // Долгота (longitude) клика

            addMarker(e.latlng.lat, e.latlng.lng);
        });


        // Удаление меток - кнопка
        var customControl = L.Control.extend({
            options: {
                position: 'topright'
            },

            onAdd: function(map) {
                var container = L.DomUtil.create('div', 'custom-control');
                container.innerHTML = 'Удалить метки';

                container.onclick = function() {
                    event.stopPropagation(); // Предотвращаем распространение события клика на карту
                    deleteMarkers(); // Пример действия при клике на контроллер
                };

                return container;
            }
        });

        map.addControl(new customControl());
    </script>
</body>
</html>
